<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Periodic Table</title>
  <link rel="stylesheet" href="styles06.css">
</head>
<body>
  <header>
    <h1>Interactive Periodic Table</h1>
    <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number">
  </header>
  <main id="periodic-table"></main>
  <aside id="element-info">
    <h2>Element Information</h2>
    <p id="details">Click an element to see details.</p>
  </aside>
  <script src="js/script06.js"></script>
</body>
</html>
