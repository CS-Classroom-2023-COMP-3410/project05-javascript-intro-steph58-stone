<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Digital Clock</title>
    <link rel="stylesheet" href="styles01.css">
</head>
<body>
    <h1>Customizable Digital Clock</h1>
    <div class="clock" id="clock"></div>

    <div class="controls">
        <button id="toggleFormat">Switch to 24-Hour Format</button>
        <div>
            <label for="color">Clock Color:</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="fontSize">Font Size:</label>
            <input type="number" id="fontSize" min="16" max="72" value="48"> px
        </div>
    </div>

    <div class="alarms">
        <h2>Alarms</h2>
        <input type="time" id="alarmTime">
        <button id="setAlarm">Set Alarm</button>
        <ul id="alarmsList"></ul>
    </div>

    <script src="js/script01.js"></script>
</body>
</html>
