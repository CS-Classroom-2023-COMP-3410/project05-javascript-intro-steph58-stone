<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Keyboard Trainer</title>
  <link rel="stylesheet" href="styles10.css">
</head>
<body>
  <div class="trainer-container">
    <h1>Keyboard Trainer</h1>
    <div class="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="start-btn">Start</button>
    </div>
    <div class="training-area hidden">
      <div id="text-to-type"></div>
      <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
      <div class="results hidden">
        <p id="wpm">Words Per Minute (WPM): <span></span></p>
        <p id="accuracy">Accuracy: <span></span>%</p>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
  </div>
  <script src="js/script10.js"></script>
</body>
</html>
